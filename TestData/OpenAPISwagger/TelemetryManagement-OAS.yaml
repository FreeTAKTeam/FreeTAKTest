components:
  schemas:
    Event:
      allOf:
        - type: object
          properties:
            eventID:
              type: string
              description: >-
                A unique identifier for the event
            source:
              type: integer
              description: >-
                The source of the event (e.g., application name, system component).
            message:
              type: integer
              description: >-
                A short message describing the event
    Log:
      allOf:
        - type: object
          properties:
            Name:
              type: integer
              description: >-
                The name of the logger or the component that recorded the log message.
            timestamp:
              type: string
              description: >-
                A string representing the time when the log message was recorded, formatted as a date-time.
            severity:
              type: string
              description: >-
                The severity level of the log message (e.g., INFO, WARN, ERROR).
            message:
              type: string
              description: >-
                The content of the log message.
            file:
              type: string
              description: >-
                the physical location of the log
    Metric:
      allOf:
        - type: object
          properties:
            metricName:
              type: string
              description: >-
                The name of the business metric
            description:
              type: string
              description: >-
                A brief description of the business metric.
            value:
              type: integer
              description: >-
                The value of the business metric.
            valueExpected:
              type: integer
              description: >-
                the target or expcted value for this metric
            unit:
              type: integer
              description: >-
                "The unit of measurement for the business metric. example are '#" '%", "count", "currency", "time", "other"]
            timestamp:
              type: string
              format: date
              description: >-
                The timestamp when the metric was recorded.
            ID:
              type: string
              description: >-
                
                metric
    ServiceStatus:
      allOf:
        - type: object
          properties:
            ServiceName:
              type: string
              description: >-
            ServiceStatus:
              type: string
              description: >-
                this is the expected status
            Port:
              type: integer
              description: >-
            ServiceStatusActual:
              type: string
              description: >-
                this is the current status
    SystemHealth:
      allOf:
        - type: object
          properties:
            cpu:
              type: integer
              description: >-
            disk:
              type: integer
              description: >-
            memory:
              type: integer
              description: >-
    Trace:
      allOf:
        - type: object
          properties:
            traceId:
              type: integer
              description: >-
                unique ID of the Trace
            span:
              description: >-
              nullable: true
              type: array
              items:
                type: string
                x-reference: '#/components/schemas/Span'
            resource:
              description: >-
              nullable: true
              type: array
              items:
                type: string
                x-reference: '#/components/schemas/Resource'
            instrumentationLibrary:
              description: >-
              nullable: false
              type: array
              items:
                type: string
                x-reference: '#/components/schemas/InstrumentationLibrary'
    Span:
      allOf:
        - type: object
          properties:
            spanId:
              type: integer
              description: >-
            traceId:
              type: integer
              description: >-
            name:
              type: string
              description: >-
            kind:
              type: string
              description: >-
                The kind of span (e.g., SERVER, CLIENT, PRODUCER, CONSUMER, INTERNAL).
            startTime:
              type: string
              format: date
              description: >-
            endTime:
              type: string
              format: date
              description: >-
            relatedSpanID:
              type: array
              items:
                type: string
              description: >-
    Resource:
      allOf:
        - type: object
          properties:
            attribute:
              description: >-
              nullable: true
              type: array
              items:
                type: string
                x-reference: '#/components/schemas/attribute'
    attribute:
      allOf:
        - type: object
          properties:
            key:
              type: string
              description: >-
            value:
              type: string
              description: >-
            ownerID:
              type: string
              description: >-
                the ID of the owner of a certain attribute
    InstrumentationLibrary:
      allOf:
        - type: object
          properties:
            name:
              type: string
              description: >-
                The name of the instrumentation library.
            version:
              type: integer
              description: >-
                The version of the instrumentation library.
    Error:
      description: Error
