openapi: 3.0.1
info:
  title: FilmologyManagement
  version: '24.11.26'
  description: >-
    Filmology is a test API that describes all the possible variant of a DAF + API model and his implementation as a DigitalPy application
  contact:
    name: freeTAKTeam
    url: https://github.com/FreeTAKTeam
    email: Freetakteam@gmail.com
  license:
    name: EPL

tags:
  - name: Movies
    description: Movie catalog and related metadata.
  - name: Directors
    description: Director records and relationships.
  - name: Actors
    description: Actor records and relationships.
  - name: Genres
    description: Genre classification records.
  - name: Languages
    description: Language records for localization.
  - name: Dates
    description: Release date records.
  - name: Posters
    description: Poster assets associated with movies.

servers:
  - url: https://api.example.com
    description: Production
  - url: https://sandbox.example.com
    description: Sandbox

security:
  - BearerAuth: []
